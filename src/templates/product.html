{% extends 'base.html' %}

{% block title %}
    <title>Main page</title>
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/product.css') }}">
{% endblock %}

{% block main %}
    {% if product.image %}
        <img src="{{ url_for('static', filename='images/' +  product.image) }}" alt="#">
    {% else %}
        <img src="{{ url_for('static', filename='images/no-image.png') }}" alt="#">
    {% endif %}



{% endblock %}
