<!DOCTYPE html>
<html lang="en">
<head>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    <script>

        function Validate() {
            toastr.options.positionClass = "toast-top-center";
            toastr.options.timeOut = 3000;

            const login = document.getElementById("login");
            const password1 = document.getElementById('password');
            const password2 = document.getElementById('password2');

            if (login.value.length < 8 || login.value.length > 50) {
                toastr.warning('Login must be 8-50 characters!');
                login.focus()
                return false;
            }
            else if (password1.value.length < 8 || password1.value.length > 50) {
                toastr.warning('Password must be 8-50 characters!');
                password1.focus()
                return false;
            }
            else if (password1.value !== password2.value) {
                toastr.warning("Password doesn't match!");
                password2.focus()
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    {{ toastr.include_toastr_js() }}
    <div class="center">
        <h1>Register</h1>
        <form method="post" onsubmit="return Validate();">
            <div class="txt_field">
                <input name="login" id="login" type="text" required autocomplete="off">
                <span></span>
                <label>Login</label>
            </div>
            <div class="txt_field">
                <input  name="password" id="password" type="password" required autocomplete="off">
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input  name="password2" id="password2" type="password" required autocomplete="off">
                <span></span>
                <label>Repeat password</label>
            </div>
            <input type="submit" value="Register">
            <div class="signup_link">
                Already have an account? <a href="{{ url_for('login_page') }}">Sign in</a>
            </div>
        </form>
    </div>

</body>
</html>
