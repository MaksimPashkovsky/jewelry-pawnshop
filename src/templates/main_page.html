{% extends 'base.html' %}

{% block title %}
    <title>Main page</title>
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
{% endblock %}

{% block main %}
    <div>
        <div class="best-offers">
            <div style="text-align: center">Best offers</div>
            <div class="best-offers-container">
                {% for article in random_articles %}
                    <div class="best-offers-item">
                        <a href={{ url_for('catalog.article_page', id=article.article_id) }}>
                            <div class="best-offers-item-image">
                                <img src="../static/images/{{ article.image if article.image else "no-image.png" }}" alt="Image not found" height="200" width="230">
                            </div>
                        </a>
                        <div class="best-offers-item-info">
                            <p style="text-align: center"><b>{{ article.name }}</b></p>
                            <p>Price: ${{ article.estimated_price }}</p>
                            <p>Quantity: {{ article.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
